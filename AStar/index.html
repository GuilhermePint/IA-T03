<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <canvas id="graphCanvas" style="display: block;"></canvas>

    <script>
        const grafo = new Map([
            [1, { label: 'V1', x: 100, y: 100 }],
            [2, { label: 'V2', x: 300, y: 100 }],
            [3, { label: 'V3', x: 500, y: 100 }],
            [4, { label: 'V4', x: 300, y: 300 }],
            [5, { label: 'V5', x: 500, y: 500 }],
        ]);

        const arestas = [
            { origem: 1, destino: 2, peso: 30 },
            { origem: 2, destino: 3, peso: 10 },
            { origem: 2, destino: 5, peso: 2000 },
            { origem: 3, destino: 4, peso: 10 },
            { origem: 4, destino: 5, peso: 2000 },
        ];

        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        // Definindo o tamanho maior do canvas
        canvas.width = 800;
        canvas.height = 600;

        // Desenhar vÃ©rtices
        grafo.forEach((vertice) => {
            ctx.beginPath();
            ctx.arc(vertice.x, vertice.y, 25, 0, 2 * Math.PI);
            ctx.fillStyle = 'gray';
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.fillText(vertice.label, vertice.x - 12, vertice.y + 7);
        });

        // Desenhar arestas
        arestas.forEach((aresta) => {
            const origem = grafo.get(aresta.origem);
            const destino = grafo.get(aresta.destino);

            ctx.beginPath();
            ctx.moveTo(origem.x, origem.y);
            ctx.lineTo(destino.x, destino.y);
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 2;
            ctx.stroke();

            const pesoX = (origem.x + destino.x) / 2;
            const pesoY = (origem.y + destino.y) / 2;
            ctx.fillStyle = 'black';
            ctx.fillText(aresta.peso, pesoX - 8, pesoY + 8);
        });
    </script>
</body>

</html>
